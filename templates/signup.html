<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - COVID BMI Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}"/>
</head>
<body>
  <nav class="nav">
    <div class="logo">BMI Predictor</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </nav>

  <section id="signup" class="section">
    <div class="container" style="max-width: 400px;">
      <h2 class="section-title" style="text-align: center;">Create an Account</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for category, message in messages %}
              <li class="flash flash-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('signup') }}" class="form-card">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="input" placeholder="Create a password" required/>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="input" placeholder="Confirm your password" required/>


        <button type="submit" class="button" style="width: 100%; margin-top: 1rem;">Sign Up</button>
        <p style="margin-top: 1rem; text-align: center;">
          Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary);">Login</a>
        </p>
      </form>
    </div>
  </section>
</body>
</html>
